<html>
<head>
<script type="text/javascript" src="Navi.js"></script>
<script>
function inputFocus() {
	var nFocusData = new NaviData("tsFocusData");
	nFocusData.add({focus: 'gained'});
	nFocusData.send();
	delete nFocusData;
}
function inputBlur() {
	var nFocusData = new NaviData("tsFocusData");
	nFocusData.add({focus: 'lost'});
	nFocusData.send();
	delete nFocusData;
}	
	
function loaded() {
	var nOnLoadData = new NaviData("onLoadData");
	nOnLoadData.send();
	delete nOnLoadData;
 }
 function hideWindow() {
	var nHideData = new NaviData("tsHideData");
	nHideData.send();
	delete nHideData;
 }
 function apply() {
	var nApplyData = new NaviData("tsApplyData");
	nApplyData.send();
	delete nApplyData;
 }
 function doAction() {
	var nActionData = new NaviData("tsActionData");
	nActionData.send();
	delete nActionData;
 }
 function sliderChange(id) {
	var nSliderData = new NaviData("tsSliderData");
	nSliderData.add({sliderid: id});
	nSliderData.add({val: document.forms[0].elements[id].value.toInt()});
	nSliderData.send();
	delete nSliderData;
 }
 var texture=0;
 function changeTexture(val) {
	if (val==-1) {
		texture--;
		if (texture<0) texture = 8;
	} else if (val==1) {
		texture++;
		if (texture>8) texture = 0;
	} 
	var nTextureData = new NaviData("tsTextureData");
	nTextureData.add({texture: texture});
	nTextureData.send();
	delete nTextureData;	
 }
 function loadTexture() {
	var nLoadTextureData = new NaviData("tsLoadTextureData");
	nLoadTextureData.send();
	delete nLoadTextureData;
 }
 function saveTexture() {
	var nSaveTextureData = new NaviData("tsSaveTextureData");
	nSaveTextureData.send();
	delete nSaveTextureData;
 }
 
 var red=0, green=0, blue=0, sat=0, light=0, cont=0;
 var r=0, g=0, b=0, s=0, l=0, c=0;
 
 function addRed() {
	r=1;
 }
 function stopRed() {
	r=0;
 }
 function subRed() {
	r=-1;
 }
 function setRed() {
	red = document.forms[0].elements["redValue"].value.toInt();
	sliderChange("redValue");
 }
 
 function addGreen() {
	g=1;
 }
 function stopGreen() {
	g=0;
 }
 function subGreen() {
	g=-1;
 }
 function setGreen() {
	green = document.forms[0].elements["greenValue"].value.toInt();
	sliderChange("greenValue");
 }
 
 function addBlue() {
	b=1;
 }
 function stopBlue() {
	b=0;
 }
 function subBlue() {
	b=-1;	
 }
 function setBlue() {
	blue = document.forms[0].elements["blueValue"].value.toInt();
	sliderChange("blueValue");
 }
 
 function addSat() {
	s=1;
 }
 function stopSat() {
	s=0;
 }
 function subSat() {
	s=-1;
 }
 function setSat() {
	sat = document.forms[0].elements["satValue"].value.toInt();
	sliderChange("satValue");
 }
 
 function addLight() {
	l=1;
 }
 function stopLight() {
	l=0;
 }
 function subLight() {
	l=-1;
 }
 function setLight() {
	light = document.forms[0].elements["lightValue"].value.toInt();
	sliderChange("lightValue");
 }
 
 function addContrast() {
	c=1;
 }
 function stopContrast() {
	c=0;
 }
 function subContrast() {
	c=-1;
 }
 function setContrast() {
	cont = document.forms[0].elements["contrastValue"].value.toInt();
	sliderChange("contrastValue");
 }
 function reset() {
	red=green=blue=sat=light=cont=0;
	r=g=b=s=l=c=0;
	document.forms[0].elements["redValue"].value = red;
	document.forms[0].elements["greenValue"].value = green;
	document.forms[0].elements["blueValue"].value = blue;
	document.forms[0].elements["satValue"].value = sat;
	document.forms[0].elements["lightValue"].value = light;
	document.forms[0].elements["contrastValue"].value = cont;
 }
 function sendReset(){
 	var nTextureResetData = new NaviData("tsTextureResetData");
	nTextureResetData.send();
	delete nTextureResetData;
 }
 function add_vals() {
	if (r!=0) {
		red+=r;
		if (red>100) red=100;
		if (red<-100) red=-100;
		document.forms[0].elements["redValue"].value = red;
	}
	if (g!=0) {
		green+=g;
		if (green>100) green=100;
		if (green<-100) green=-100;
		document.forms[0].elements["greenValue"].value = green;
	}
	if (b!=0) {
		blue+=b;
		if (blue>100) blue=100;
		if (blue<-100) blue=-100;
		document.forms[0].elements["blueValue"].value = blue;
	}
	if (s!=0) {
		sat+=s;
		if (sat>100) sat=100;
		if (sat<-100) sat=-100;
		document.forms[0].elements["satValue"].value = sat;
	} 
	if (l!=0) {
		light+=l;
		if (light>100) light=100;
		if (light<-100) light=-100;
		document.forms[0].elements["lightValue"].value = light;
	}
	if (c!=0) {
		cont+=c;
		if (cont>100) cont=100;
		if (cont<-100) cont=-100;
		document.forms[0].elements["contrastValue"].value = cont;
	} 
 }
 function getFilename() {
	return document.forms[0].elements["fileName"].value;
 }
 function setFilename(val) {
	document.forms[0].elements["fileName"].value = val;
 }
 self.setInterval("add_vals()",100);
 </script>
