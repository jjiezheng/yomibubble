<html>
<head>
<script type="text/javascript" src="Navi.js"></script>
<script>

var command="";
 function setCommand(what) {
	command = what;

	if (what=="msg" || what=="") {
		$('modal_buttons').style.visibility="hidden";
	} else if (what=="quit") {
		$('modal_buttons').style.visibility="visible";
	} else if (what>='0' && what<='7') {
		$('modal_buttons').style.visibility="visible";
	}		
 }
 
 function modal(choice) {
	$('modal_buttons').style.visibility="hidden";
	var nModalData = new NaviData("mbModalData");
	nModalData.add({what: choice});
	nModalData.add({command: command});
	nModalData.send();
	delete nModalData;
 }
</script>
<link rel="stylesheet" type="text/css" href="styles_collar.css">
<style type="text/css">
			body
			{
				overflow-y: hidden;
				overflow-x: hidden;
				margin:0px;
				width:auto;
				height:auto;
				background-color: #101020;
				font-family: Verdana, Arial;
				font-size:7pt;
				color: #FFFFFF;
			}
			.small
			{
				font-family: Verdana, Arial;
				font-size:6pt;
				font-weight:bold;
				color: #FFFFFF;
			}
</style>
<body>
<span class="requestbar">R E Q U E S T</span>
<div id="message" class="uiMsgBox" ></div>
<div id="modal_buttons" style="position:absolute; left:10px; top:50px; width:338px; visibility:hidden;">
<div class="button2" style="float:left; text-align:center; cursor:pointer; margin-right:40%;"
				onclick="modal(false);" 
				id="cancel" 
				onmouseup="this.className='button2_h';" 
				onmousedown="this.className='button2_a';" 
				onmouseout="this.className='button2';" 
				onmouseover="this.className='button2_h';"
>CANCEL</div>
<span class="button2" style="float:right; text-align:center; cursor:pointer;"
				onclick="modal(true);" 
				id="continue" 
				onmouseup="this.className='button2_h';" 
				onmousedown="this.className='button2_a';" 
				onmouseout="this.className='button2';" 
				onmouseover="this.className='button2_h';"
>CONTINUE</span>		
</div>
</body>

</script>
</html>
