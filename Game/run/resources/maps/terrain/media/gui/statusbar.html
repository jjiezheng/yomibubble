<script>
 function selector(choice) {
	choice += "_tc";
	var nSelectorData = new NaviData("tcSelectorData");
	nSelectorData.add({selector: choice});
	nSelectorData.send();
	delete nSelectorData;
 }
 function start_highlight(value) {
	var nHighLightData = new NaviData("sbHighLightData");
	nHighLightData.add({value: value});
	nHighLightData.send();
	delete nHighLightData; 
 }
</script>
