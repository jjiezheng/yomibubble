		<script language="javascript">
		function inputFocus() {
			var nFocusData = new NaviData("cpFocusData");
			nFocusData.add({focus: 'gained'});
			nFocusData.send();
			delete nFocusData;
		}
		function inputBlur() {
			var nFocusData = new NaviData("cpFocusData");
			nFocusData.add({focus: 'lost'});
			nFocusData.send();
			delete nFocusData;
		}
		
		function colorChange(color) {
			var nColorData = new NaviData("colorData");
			nColorData.add({color: color});
			nColorData.send();
			delete nColorData;
		}		
		function bgColorChange(color) {
			var nBgColorData = new NaviData("bgColorData");
			nBgColorData.add({backgroundcolor: color});
			nBgColorData.send();
			delete nBgColorData;
		}	
		function hideWindow() {
			var nHideData = new NaviData("cpHideData");
			nHideData.send();
			delete nHideData;
		}
		</script>
