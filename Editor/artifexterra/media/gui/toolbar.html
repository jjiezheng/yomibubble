<html>

<script type="text/javascript" src="Navi.js"></script>
<script>
function loaded() {
	var nOnLoadData = new NaviData("onLoadData");
	nOnLoadData.send();
	delete nOnLoadData;
}
function toolbar(val) {
 	var nSetEditModeData = new NaviData("tbSetEditModeData");	
	id = val.substr(3);
	nSetEditModeData.add({what: id});
	nSetEditModeData.send();
	delete nSetEditModeData;
}
function hideWindow() {
	var nHideData = new NaviData("tbCloseData");
	nHideData.send();
	delete nHideData;
}
function setHighLight(num) {
	var y=434;
	switch (num) {
		case 1:
			y=24;
			break;
		case 2:
			y=65;
			break;
		case 3:
			y=106;
			break;
		case 4:
			y=147;
			break;
		case 5:
			y=188;
			break;
		case 6:
			y=229;
			break;
		case 7:
			y=270;
			break;
		case 8:
			y=311;
			break;
		case 9:
			y=352;
			break;
		case 10:
			y=434;
			break;
		case 11:
			y=500;
			break;
		default:
			y=434;
	}
	$('toolbar_highlight').style.top = y;		
}
</script>
