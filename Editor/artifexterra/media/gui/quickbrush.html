<html>
<head>
<script type="text/javascript" src="Navi.js"></script>
<script>
 function hideWindow() {
	var nHideData = new NaviData("qbCloseData");
	nHideData.send();
	delete nHideData;
 }
 function changeBrushSize(size) {
	var nBrushSizeData = new NaviData("brushSizeData");
	nBrushSizeData.add({brushsize: size});
	nBrushSizeData.send();
	delete nBrushSizeData;
 }
  function changePressure(press) {
	var nPressureData = new NaviData("pressureData");
	nPressureData.add({pressure: press});
	nPressureData.send();
	delete nPressureData;
 }
  function changeBrush(brush) {
	switch (brush) {
		case "01": bn=1;
			break;
		case "02": bn=2;
			break;
		case "03": bn=3;
			break;
		case "04": bn=4;
			break;
		case "05": bn=5;
			break;
		case "06": bn=6;
			break;
		case "07": bn=7;
			break;
		case "08": bn=8;
			break;
		case "09": bn=9;
			break;
		case "10": bn=10;
			break;
		default: bn=1;			
	}
	selectBrush("brush_"+bn);
	var nBrushData = new NaviData("brushData");
	nBrushData.add({brush: brush});
	nBrushData.send();
	delete nBrushData;
 }
 function selectBrush(brush) {
	for (a=1;a<=10;a++) {
		document.getElementById("brush_"+a).style.border="1px solid #CCCCCC;";
	}
	document.getElementById(brush).style.border="1px solid #A0C000;";
 }
 function hlSize(n) {
	document.getElementById("s"+n).style.background="#204000;";
 }
 function clSizes() {
	for(a=1;a<=12;a++) {
		document.getElementById("s"+a).style.background="transparent;";
	}
 }
  function hlPrss(n) {
	document.getElementById("p"+n).style.background="#204000;";
 }
 function clPrss() {
	for(a=1;a<=12;a++) {
		document.getElementById("p"+a).style.background="transparent;";
	}
 }
</script>
<link rel="stylesheet" type="text/css" href="styles_collar.css">
<link rel="stylesheet" type="text/css" href="quickbrush.css">
</head>

	</td>
	<td align="right" width="73px" style="padding-right:5px;" nowrap>
		<span onclick="javascript:document.location.href='quickbrush.html?'+Math.random()"

			 onmouseup="this.style.color='#404040';"
