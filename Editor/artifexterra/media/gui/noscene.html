<html>
<head>
	<script type="text/javascript" src="Navi.js"></script>
	<script type="text/javascript">
		function loaded() {
			var nOnLoadData = new NaviData("nsLoadedData");
			nOnLoadData.send();
			delete nOnLoadData;
		 }
		 function hideWindow() {
			var nHideData = new NaviData("pmCloseData");
			nHideData.send();
			delete nHideData;
		 }
		function load (what) {
			var nLoadData = new NaviData("pmLoadData");
			nLoadData.add({what: what});
			nLoadData.send();
			delete nLoadData;
		}
		function naviEvent(wEvent, arg0, arg1, arg2) {
			switch(wEvent) {
				default:
					var neData = new NaviData('pmNewProjectData');
					neData.add({wEventData: wEvent, wProjectMode: arg0});
					neData.send();
					delete neData;
					break;
			}
		}	
	</script>
	<link rel="stylesheet" type="text/css" href="projectmanager.css">
</head>
<body id="id_body" text="white" onload="loaded()" background="images/noscene_bgtile.gif" bgcolor="black">
<div style="position:absolute; top:0px; left:0px; width:100%; text-align:center;">
<img id="intro_logo" 
	style="margin-top:575px;margin-left:auto; margin-right:auto;" 
	src="images/logo_intro.png" width="555px" height="93px" border="0px"
>
</div>
<div id="navi" 	style="border:1px #202025 dotted; padding:30px; position:absolute; top:30%; left:0px;">
<div class="special_intro">Create new a Scene with:</div>
<span class="button3" 
	onclick="naviEvent('showFileDialog', 3);"				
	onmouseup="this.className='button3_h';" 
	onmousedown="this.className='button3_a';" 
	onmouseout="this.className='button3';" 
	onmouseover="this.className='button3_h';"
> 9 Textures + Normalmapping.</span>
<br>
<div class="special_intro">Open an existing project:</div>
<!--onclick="load('../media/normaltest');"	-->
<span class="button3"				
	onclick="load('../media/normaltest');"
	onmouseup="this.className='button3_h';" 
	onmousedown="this.className='button3_a';" 
	onmouseout="this.className='button3';" 
	onmouseover="this.className='button3_h';"
> Load the demo-scene.</span>					
<span class="button3" 
	onclick="load('');"				
	onmouseup="this.className='button3_h';" 
	onmousedown="this.className='button3_a';" 
	onmouseout="this.className='button3';" 
	onmouseover="this.className='button3_h';"
> Choose a scene to load.</span>
<br>
<div class="special_intro">Other:</div>
<span class="button3" 
	onclick="hideWindow();"				
	onmouseup="this.className='button3_h';" 
	onmousedown="this.className='button3_a';" 
	onmouseout="this.className='button3';" 
	onmouseover="this.className='button3_h';"
> Close the application.</span>
<script>
	$('navi').style.left=$('id_body').clientWidth/2-$('navi').clientWidth/2;
</script>
</div>
</body>
</html>
